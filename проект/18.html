<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="18.css">
    <title>CSS CUBE</title>
</head>
<body>
    <div id="wrapper">
        <div id="cube">
        <div class="side" id="side1">1</div>
            <div class="side" id="side2">2</div>
            <div class="side" id="side3">3</div>
            <div class="side" id="side4">4</div>
            <div class="side" id="side5">5</div>
            <div class="side" id="side6">6</div>
        </div>
    </div>
    <!-- <script src="http://cdnjs.cloidflare.com/ajax/libs.jquery/1.7.2/jquery.min.js"></script>-->
    <script>
//      $(function(){
//          $(document).mousemove(function(e){
//          $(`#cube`).css({
//              `transform`:`rotateX(`+e.pageY+`deg) rotateY(`+e.pageX+`deg)`
//             });
//         });
//     });
        document.addEventListener("mousemove", (e)=>{
            document.querySelector(`#cube`)
                .style.transform = `rotateX(${e.pageY}deg) rotateY(${e.pageX}deg)`
        })
    </script>
</body>
</html>
